<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<nav th:replace="fragments/header :: nav"></nav>

<div id="admin-section">
    <div class="admin-inner">
        <div class="container">
            <div class="d-flex flex-row" >
                <div th:replace="fragments/adminSidebar :: admin-sidebar"></div>
                <div id="admin-content">
                    <div th:if="${userHasBeenSaved}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Well done!</strong> User has been saved!!!
                    </div>
                    <div th:if="${userHasBeenUpdated}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Well done!</strong> User has been updated!!!
                    </div>
                    <div th:if="${userHasBeenDeleted}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Well done!</strong> User has been deleted!!!
                    </div>
                    <table class="table table-striped table-responsive admin-table" id="user-table">
                        <thead class="thead">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr th:each="user : ${users}">
                                <td><a th:href="@{#}">
                                    <span th:text="${user.id}"></span>
                                    </a>
                                </td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.surname}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:switch="${user.enabled}">
                                    <p th:case="true" style="color:green">Enabled</p>
                                    <p th:case="false" style="color:red">Disabled</p>
                                </td>

                                <td><a style="text-decoration: none; color:blue" th:href="@{/adminPage/users/{id}(id=${user.id})}"
                                       class="edit-btn" data-toggle="tooltip"
                                       data-placement="right" title="Edit user">
                                    <i class="fa fa-edit"></i>
                                    </a>
                                </td>
                                <td>
                                    <a type="button" style="text-decoration: none; color:red"
                                       th:href="@{/adminPage/users/delete/{id}(id=${user.id})}"
                                       class="remove-btn" data-toggle="tooltip"
                                       data-placement="right" title="Remove user">
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <a href="#" th:href="@{/adminPage/users/newUser}">
                        <button type="button" class="btn btn-primary">Add New User</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
