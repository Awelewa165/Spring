<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<nav th:replace="fragments/header :: nav"></nav>

<div id="admin-section">
    <div class="admin-inner">
        <div class="container">
            <div class="d-flex flex-row" >
                <div th:replace="fragments/adminSidebar :: admin-sidebar"></div>
                <div id="admin-content">
                    <div th:if="${userHasBeenSaved}" class="alert alert-success" role="alert">
                        <strong>Well done!</strong> User has been saved!!!
                    </div>
                    <div th:if="${userHasBeenUpdated}" class="alert alert-success" role="alert">
                        <strong>Well done!</strong> User has been updated!!!
                    </div>
                    <table class="table table-striped table-striped admin-table">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td><a th:href="@{#}"><span
                                        th:text="${user.id}">1</span></a></td>
                                <td th:text="${user.name}">Role Name</td>
                                <td th:text="${user.surname}">Role Name</td>
                                <td th:text="${user.username}">Role Name</td>
                                <td th:text="${user.email}">Role Name</td>
                                <td><a style="text-decoration: none;" th:href="@{/adminPage/users/{id}(id=${user.id})}"
                                       class="edit-btn">
                                    <i class="fa fa-edit"></i>Edit
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <a href="#" th:href="@{/adminPage/users/newUser}"><button type="button" class="btn btn-primary">Add New User</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
